version: "3.9"

services:

  postgres:
    image: postgres:15
    container_name: rei-postgres
    restart: always
    environment:
      POSTGRES_USER: realestate
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: realestate
    volumes:
      - ./pg_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - rei-net

  n8n:
    image: n8nio/n8n:latest
    container_name: rei-n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: realestate
      DB_POSTGRESDB_USER: realestate
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}

      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASSWORD}

      N8N_HOST: arm
      N8N_PORT: 5678
      N8N_PROTOCOL: http
    depends_on:
      - postgres
    networks:
      - rei-net

networks:
  rei-net:
    driver: bridge
